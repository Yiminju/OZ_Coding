<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머 메소드</title>
  </head>
  <body>
    <p id="now"></p>
    <button id="stop">멈춰!</button>
    <script>
      /*
      정해진 시간이 지나고 나면 주어진 함수를 실행해주는 타이머 메소드
      setTimeout(실행할 함수, 단위의 시간_ms)
      */
      //   setTimeout(function () {
      //     alert("타임 아웃!");
      //   }, 3000);

      const button = document.getElementById("stop");
      /*
      일정한 시간 간격에 따라 함수를 반복 실행할 수 있도록 해주는 타이머 메소드
      setInterval(반복 실행할 함수, 단위의 시간ms)
      */
      let timerId;
      timerId = setInterval(function () {
        const p = document.getElementById("now");
        const now = new Date();

        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let day = now.getDate();
        let hour = now.getHours();
        let min = now.getMinutes();
        let sec = now.getSeconds();

        p.textContent = `${year}/${month}/${day} ${hour}:${min}:${sec}`;
      }, 1000);

      /*
        clearInterval
        setInterval메소드가 호출되어 반복 실행할 함수 타이머를 등록하면, 타이머는 0이 아닌 숫자를 반환한다. 
        숫자는 타이머의 ID를 의미하며, 이를 clearInterval메소드에 전달하면 타이머 반복 실행이 취소된다.
        */
      button.addEventListener("click", function () {
        clearInterval(timerId);
      });
    </script>
  </body>
</html>
