<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빌트인 객체 Math</title>
  </head>
  <body>
    <button id="draw">추첨</button>
    <p id="number"></p>
    <script>
      const button = document.getElementById("draw");
      const p = document.getElementById("number");

      console.log(Math.sqrt(4)); //제곱근
      console.log(Math.abs(-4)); //절대값

      //0 ~ 1('1' 포함 X) 사이의 랜덤 숫자를 반환한다.
      let rn = Math.random();
      console.log(rn);

      //정수인 랜덤 숫자 반환하기
      //Math.floor(); 주어진 숫자에서 소수점 이하를 제거해 반환한다.
      console.log(Math.floor(rn * 10) + 1);
      //0이 나오지 않게 하려면 1을 더해주면 된다. 1 ~ 11 사이의 랜덤 숫자가 반환된다.
      let MAX_NUM = 10;
      let MIN_NUM = 1;
      console.log(Math.floor(rn * MAX_NUM) + MIN_NUM);

      button.addEventListener("click", function () {
        p.textContent = Math.floor(Math.random() * MAX_NUM) + MIN_NUM;
      });
    </script>
  </body>
</html>
