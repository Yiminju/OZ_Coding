<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인수와 반환</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      /*함수 호출문은 '함수명 + 소괄호'
        소괄호의 역할은 함수가 실행될 때 사용할 재료를 전달받는 것이다. 재료란 데이터를 뜻하며, 이렇게 전달되는 데이터를 가리켜 '인수(argument)'라 한다.

        인수를 전달받아 기능을 수행하는 함수를 만들 때는, 함수 정의 시 '매개변수(parameter)'를 추가해야 한다. 
        이는 함수릐 기능을 다양화하는 유용한 도구다.

        함수 정의 시에는 매개변수를 원하는 만큼 추가할 수 있다. 두 개 이상의 매개변수를 사용할 경우, 각각을 쉼표로 구분해주어야 한다.
         */
      console.log(createparagraqh("첫 번째 문단, 와우!", "red"));
      console.log(createparagraqh("두 번째 문단, 유후!", "green"));
      console.log(createparagraqh("새 번재 문단, 야호!", "blue"));

      function createparagraqh(content, color) {
        const p = document.createElement("p");
        p.style.color = color;
        p.textContent = content;
        document.querySelector("#container").appendChild(p);

        /*함수를 만들 때, 함수가 데이터를 반환하도록 할 수 있다. 함수가 데이터를 반환한다는 것은, 함수 호출문이 데이터로 대체됨을 의미
        함수가 데이터를 반환하려면, '이 데이터를 반환한다'라는 구문을 함수 내부에 추가해주어야 한다. 이 때 키워드 return이 사용된다.

        return키워드의 2가지 기능
        1. 데이터 반환
        2. 함수 강제 종료
        */
        return `방금 만든 태그의 콘텐츠 : ${content}, 색상 : ${color}`;
      }
    </script>
  </body>
</html>
