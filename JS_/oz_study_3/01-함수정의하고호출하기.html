<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 정의하고 호출하기</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      //호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
      //함수선언식 - 호이스팅 가능
      //함수표현식 - 호이스팅 불가능

      createparagraqh();
      createparagraqh();
      createparagraqh();

      function createparagraqh() {
        const p = document.createElement("p");
        p.textContent = "새로 만들어진 문단 태그";
        document.querySelector("#container").appendChild(p);
      }

      //함수 이름짓기 규칙은 변수와 같다.
      //기능을 정의하는 만큼, 동사를 사용하는 것이 좋다!

      //함수선언식
      function sayYes() {
        console.log(1);
        console.log(2);
        alert("Yes");
      }

      //함수표현식
      const sayNo = function () {
        alert("No");
        console.log(3);
      };
    </script>
  </body>
</html>
