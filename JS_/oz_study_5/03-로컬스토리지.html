<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로컬스토리지</title>
  </head>
  <body>
    <p id="item">호빵이</p>
    <button id="set">SET</button>
    <button id="get">GET</button>
    <button id="remove">REMOVE</button>
    <button id="clear">CLEAR</button>

    <script>
      /*localStorage 속성은 현재 도메인의 로컬 저장소에 접근하게 해준다.
      여기에는 데이터를 영구적으로 보관할 수 있다.
      데이터 보관 시에는 데이터의 이름과 실제 값을 각각 지정하며, 
      * 이때 데이터 타입은 "문자열 "형태만 허용!
       */
      const item = document.getElementById("item");
      document.getElementById("set").addEventListener("click", function () {
        localStorage.setItem("고양이", item.textContent);
      });
      document.getElementById("get").addEventListener("click", function () {
        alert(localStorage.getItem("고양이"));
      });
      document.getElementById("remove").addEventListener("click", function () {
        localStorage.removeItem("고양이");
      });
      document.getElementById("clear").addEventListener("click", function () {
        localStorage.clear();
      });

      localStorage.setItem(
        "coffe",
        JSON.stringify({
          name: "에티오피아",
          taste: "산미",
        })
      );
    </script>
  </body>
</html>
