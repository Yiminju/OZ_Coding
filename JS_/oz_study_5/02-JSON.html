<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      /*JSON 
        : 자바스크립트 객체 표기법(JavaScript Object Notation)
        자바스크립트 객체를 문자열로 표현하는 데이터 포맷
        
        자바스크립트에서만 사용할 수 있는 객체 타입을, 다른 프로그래밍 언어에서도 사용할 수 있는 형태(문자열)로 변환하기 위해 사용된다.
        */
      // 객체 key와 문자열은 따옴표로 묶어야 하나, 나머지는 그대로 표기 , 객체 전체도 백틱으로 묶는다.

      /* 내장 객체 JSON의 두 메소드 사용하면 객체를 JSON 형식의 문자열로 변환하거나, 그 반대의 환원도 가능 (stringify, parse)

       stringify(객체 to JSON): undefined, 함수 등은 생략되거나 null로 변환

       parse(JSON to 객체) : 작은 따옴표, 후행 쉼표는 파싱이 불가능하기도 하다.
        */

      const meal = {
        what: "돈가스",
        who: "친구",
        when: "어제 점심",
      };
      console.log(typeof meal);

      //JSON 형식으로 변환
      //   const meal = `{
      //         "what" : "돈가스",
      //         "who" : "친구",
      //         "when" : "어제 점심"
      //     }`;

      //stringify
      console.log(JSON.stringify(meal));

      //parse
      let sm = JSON.stringify(meal);
      console.log(JSON.parse(sm));
    </script>
  </body>
</html>
