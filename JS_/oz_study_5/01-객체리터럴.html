<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 리터럴</title>
  </head>
  <body>
    <script>
      // 생성자 : 객체를 설계한 함수
      /* 객체 리터럴 
       : 객체를 이렇게 만들겠다는 선언
       속성의 이름을 key, 속성의 실제 값을 value라 한다.
       
       객체 안의 속성 값을 참조할 대는 도트(.) 연산자 또는 대괄호([]) 연산자를 사용할 수 있다.
        */
      //* key는 중복될 수 없다. 그러나 value는 같은 것이 있어도 상관 없다.
      //* 속성 이용에 key를 쓰므로 키는 중복될 수 없다.
      const cat = {
        species: "포유류",
        title: "고양이",
      };

      console.log(cat.species);
      console.log(cat["title"]);
      console.log(typeof cat); //Object

      //spread 연산자(...) : 객체 리터럴의 요소 목록을 펼칠 수 있다.

      const hobbang = {
        ...cat,
        name: "호빵이",
        age: "unidentified",
        favorite: ["간식", "창틀", "햇살"],
      };

      console.log(hobbang);
      //스프레드 연산은 배열의 요소를 복사할 때에도 무척 유용하게 사용할 수 있다. 사용된 자리에 개별 요소를 "놓고 온다"
      console.log(...hobbang.favorite);
    </script>
  </body>
</html>
