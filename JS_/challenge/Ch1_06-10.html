<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
      /*동작 순서는 JS가 html, css보다 늦는게 맞지만,
        그래도 스타일 시트가 적용이 된다.*/
      #hobby {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>
    <hr />

    <script>
      const nameElement = document.querySelector("#name");
      let name = prompt("당신의 이름은?");
      nameElement.textContent = name;

      const hobbyElement = document.querySelector("#hobby");
      let hobby = prompt("당신의 취미는?");
      hobbyElement.textContent = `취미는 ${hobby}입니다.`;

      /*
      const songElement = document.querySelector("#song");
      let song = prompt("당신이 좋아하는 노래는?");
      songElement.textContent = `좋아하는 노래는 ${song}입니다.`;
      */

      document.querySelector(
        "#song"
      ).textContent = `내가 좋아하는 노래는 ${prompt(
        "당신이 좋아하는 노래는?"
      )}입니다.`;
    </script>
  </body>
</html>
