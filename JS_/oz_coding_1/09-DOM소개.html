<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 소개 & 콘텐츠 변경하기</title>
  </head>
  <body>
    <p>오늘의 점심은 소불고기입니다.</p>
    <p class="comment">소불고기에 채소가 많이 들어있으면 좋겠습니다.</p>
    <p class="comment" id="veg">아니면 반찬으로 채소가 나와도 좋구요.</p>
    <script>
      /*DOM: Document Object Model(문서 객체 모델)
        
        html 문서를 화면에 구현하는 것을 '렌더링'이라고 한다.
        브라우저는 html 코드를 해석해서 요소를 트리 형태로 구조화하는 문서(객체)를 생성한는데, 이것이 DOM! 
        브라우저는 DOM을 통해 화면에 웹 콘텐츠들을 렌더링한다.
         */

      /*
         브라우저 객체 window.document 속성은 창이 포함한 문서를 참조한다.
         즉, window.document는 현재 브라우저에 렌더링되고 있는 문서를 의미하며, 이 속성을 이용하면 해당 문서에 접근할 수 있다.
         */

      /*querySelector & textContent
      document의 querySelector 메소드는 선택자를 인자로 전달받아, 전달받은 선택자와 일치하는 첫 번째 요소를 반환
      일치하는 요소가 없으면 null데이터 반환
      인자로 전달되는 선택자는 문자열 타입의 '유효한 css선택자'

      textContent 속성은 해당 객체가 포함하고 있는 텍스트 콘텐츠를 표현하는 속성
      textContent를 통해 요소가 포함된 텍스트를 읽고, 변경할 수 있다.
       */
      //입력 - 처리 - 출력
      const p1 = document.querySelector("p");
      const p2 = document.querySelector(".comment");
      const p3 = document.querySelector("#veg");

      console.log(p1.textContent);
      console.log(p2.textContent);
      console.log(p3.textContent);

      p1.textContent = "오늘의 점심은 김치찌개입니다.";
      p2.textContent = "채소가 안 들어 있으면 좋겠습니다.";
      p3.textContent = "반찬은 고기반찬";
    </script>
  </body>
</html>
