<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교 연산</title>
  </head>
  <body>
    <script>
      /*
      자바스크립트는 주어진 두 항을 비교할 수 있는 '비교 연산자'를 제공한다.
      무언갈 비교하는 작업 또한 '연산'의 일종이라 할 수 있다.
      비교연산식은 언제나 boolean 데이터를 반환한다.(true or false)

      == : 추상적 같음 비교 - 자료형이 달라도 데이터가 일치하면 같다고 
      
      != : 추상적 다름 비교

      === : 엄격한 같음 비교 - 자료형과 데이터가 모두 일치해야만 같다고 판단

      !==: 엄격한 다름 비교

      console.log('1' == 1) true
      console.log('1' === 1) false
      */

      //window.parseInt(): 숫자로 구성되어 있는 문자열을 숫자로 바꾸는 메소드(자료형: 문자열 ➔ 숫자)
      let age = parseInt(prompt("당신의 나이는?"));
      console.log(20 === age);

      let name = prompt("당신의 이름은?");
      //document.write(): DOM에 html 추가하는 메소드
      document.write(`사용자의 이름은 ${name} 입니다.<br>`);
      document.write(`우리가 찾던 사람인가? ${"이민주" === name}`);
    </script>
  </body>
</html>
