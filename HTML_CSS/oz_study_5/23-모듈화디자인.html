    <title>모듈화 디자인</title>

  <body>
    <!--
        *컴포넌트 만들기 방법론(= 모듈화 디자인)
        컴포넌트: 웹 개발에 있어 독립적이고 재사용이 가능한 모듈

        모듈화 디자인의 이점
        - 반응형 컴포넌트를 만들고, 글것들을 조립해 하나의 페이지를 만들면 페이지는 자연스럽게 반응형 페이지가 된다.
        - 스타일 재사용이 용이하다. 필요한 경우, 추가 스타일을 적용하면 된다.
        - 페이지의 일관성을 유지하기가 용이하다.
    -->
  </body>
</html>
