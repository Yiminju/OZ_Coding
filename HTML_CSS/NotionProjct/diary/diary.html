<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="diary.css" rel="stylesheet" />
    <title>나만의 일기장</title>
  </head>
  <body>
    <div class="container">
      <h1>❤️❤️나만의 일기장❤️❤️</h1>
      <div class="date_feeling">
        <p class="date">2024년 00월 00일</p>
        <p class="feeling">감정상태 &nbsp;👍 <input type="range" /> 👎</p>
      </div>
      <div class="img"><img src="images/hobbang.jpeg" alt="고양이 사진" /></div>
      <div class="content">
        <p class="start">오늘은 <strong>호빵이</strong>랑 놀았다.</p>
        <p>요즘 바빠서 많이 못 놀아줘서 내심 미안했다.</p>
        <p>
          <strong>오랜만에 신나게 놀아서 그런지 호빵이도 아주 활기찼다.</strong>
        </p>
        <p>이렇게 좋아할 줄 알았으면 더 자주 놀아줄걸...</p>
        <p>날씨가 따듯해지면 밖에 산책도 데리고 나가야겠다.</p>
        <p class="love end"><strong>사랑해 호빵아</strong></p>
        <p>😸</p>
      </div>
    </div>
  </body>
</html>
