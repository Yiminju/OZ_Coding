<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경화면과 박스 디자인 해보기</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20rem;
        margin: 0;
        background-color: #fbe64b;
      }
      .container {
        background-color: #fbe64b;
        border: 5px solid #8320fc;
        border-radius: 8px;
        width: 80px;
      }
      .hi {
        margin: 0;
        color: #8320fc;
        font-weight: 700;
        text-align: center;
      }
    </style>
  </head>
  <body flex>
    <div class="container">
      <p class="hi">Good Morning!</p>
    </div>
  </body>
</html>
