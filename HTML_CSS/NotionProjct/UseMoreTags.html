<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE-edge" />
    <title>Use More Tags</title>
  </head>
  <body>
    <!-- 예시 1 -->
    <select size="4">
      <option value="" disabled>좋아하는 동물을 골라주세요</option>
      <option value="dog">강아지</option>
      <option value="cat">고양이</option>
      <option value="lion">사자</option>
      <option value="tiger">호랑이</option>
      <option value="bear">곰</option>
    </select>
    <hr />
    <!-- 예시 2 -->
    <h1>분야별 검색어</h1>
    <p>
      안녕하세요 <br /><u><strong>드라마</strong></u>
      <!--  <u> 요소는 과거 HTML에서 밑줄(Underline) 요소로 불렸으며 지금도 밑줄을 추가할 목적으로 남용하는 경우가 있습니다. 그러나 밑줄을 위해서는 CSS text-decoration 속성을 underline으로 지정하는 방법을 대신 사용해야 합니다. -->
    </p>
    <ol>
      <li>나의 아저씨</li>
      <li>동백꽃 필무렵</li>
      <li>미스터 선샤인</li>
    </ol>
    <hr />
    <!-- 예시 3 -->
    <h1>같이가치 추천글</h1>
    <ul>
      <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
      <li>조금은 특별한 우리의 여행</li>
      <li>외로운 어르신, 가족의 손길의 선물해주세요</li>
    </ul>
  </body>
</html>
