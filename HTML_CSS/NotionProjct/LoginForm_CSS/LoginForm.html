<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="LoginForm.css" rel="stylesheet" />
    <title>LoginForm</title>
  </head>
  <body>
    <h1 class="title">오즈코딩스쿨 회원가입</h1>
    <section class="join_form" flex>
      <input type="email" id="email" placeholder="이메일을 입력해주세요" />
      <br />
      <input type="text" id="name" placeholder="이름을 입력해주세요" />
      <br />
      <input
        type="password"
        id="password"
        placeholder="비밀번호를 다시 입력해주세요"
      />
      <br />
      <input
        type="password"
        id="verifying_password"
        placeholder="비밀번호를 다시 입력해주세요"
      />
      <br />
      <div>
        <input type="tel" class="tel" /> &nbsp;&nbsp;&nbsp; _ &nbsp;&nbsp;&nbsp;
        <input type="tel" class="tel" /> &nbsp;&nbsp;&nbsp;_ &nbsp;&nbsp;&nbsp;
        <input type="tel" class="tel" />
      </div>
      <br />
      <div>000000&nbsp;<button>인증번호 전송</button></div>
      <br />
      <div>
        3:00&nbsp;<button>인증확인</button>
        <br />
      </div>
      <br />
      <select class="location">
        <option value="">지역을 선택해주세요</option>
        <option value="seoul">서울</option>
        <option value="busan">부산</option>
        <option value="daejeon">대전</option>
        <option value="gwangju">광주</option>
      </select>
      <br />
      <input type="radio" id="woman" name="sex" />
      <label for="woman">여성</label>
      <input type="radio" id="man" name="sex" />
      <label for="man">남성</label>
      <br />
      <button class="join_btn">가입하기</button>
    </section>
  </body>
</html>
