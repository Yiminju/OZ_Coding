<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE-edge" />
    <title>Login Form</title>
  </head>
  <body>
    <h1>오즈코딩스쿨 회원가입</h1>
    <input type="email" id="email" placeholder="이메일을 입력해주세요" />
    <br />
    <input type="text" id="name" placeholder="이름을 입력해주세요" />
    <br />
    <input
      type="password"
      id="password"
      placeholder="비밀번호를 다시 입력해주세요"
    />
    <br />
    <input
      type="password"
      id="verifying_password"
      placeholder="비밀번호를 다시 입력해주세요"
    />
    <br />
    <input type="tel" />_<input type="tel" />_<input type="tel" />
    <br />
    000000
    <br />
    <button>인증번호 전송</button>
    <br />
    3:00
    <br />
    <button>인증확인</button>
    <br />
    <select>
      <option value="">지역을 선택해주세요</option>
      <option value="seoul">서울</option>
      <option value="busan">부산</option>
      <option value="daejeon">대전</option>
      <option value="gwangju">광주</option>
    </select>
    <br />
    <input type="radio" id="woman" name="sex" />
    <label for="woman">여성</label>
    <input type="radio" id="man" name="sex" />
    <label for="man">남성</label>
    <br />
    <button>가입하기</button>
    <hr />
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <ul>
          <li>
            <label for="name">이름 :</label>
            <input type="text" id="name" name="name" />
          </li>
          <li>
            <label for="id">아이디 :</label>
            <input type="text" id="id" name="id" />
          </li>
          <li>
            <label for="password">비밀번호 :</label>
            <input type="password" id="password" name="password" />
          </li>
          <li>
            <label for="email">이메일 :</label>
            <input type="email" id="email" name="email" />
          </li>
          <li>
            <label for="tel">휴대폰 :</label>
            <input type="tel" id="tel" name="phone" />
          </li>
          <button>가입하기</button>
          &nbsp;&nbsp<button>취소</button>
        </ul>
      </fieldset>
      <fieldset>
        <legend>취미</legend>
        <ul>
          <li>
            <input type="checkbox" id="coding" name="hobby" />
            <label for="coding">코딩</label>
            <input type="checkbox" id="exercise" name="hobby" />
            <label for="exercise">운동</label>
            <input type="checkbox" id="breathing" name="hobby" />
            <label for="breathing">숨쉬기</label>
            <input type="checkbox" id="travel" name="hobby" />
            <label for="travel">여행</label>
            <input type="checkbox" id="sleep" name="hobby" />
            <label for="sleep">잠자기</label>
            <input type="checkbox" id="reading" name="hobby" />
            <label for="reading">독서</label>
            <input type="checkbox" id="netflix" name="hobby" />
            <label for="netflix">넷플시청</label>
          </li>
          <li>
            <input type="radio" id="boys" name="gender" />
            <label for="boys">남</label>
            <input type="radio" id="girls" name="gender" />
            <label for="girls">여</label>
            <input type="radio" id="others" name="gender" />
            <label for="others">비밀</label>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
