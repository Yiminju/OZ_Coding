<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>목록 만들기</title>
  </head>
  <body>
    <h1>사랑스러운 반려동물</h1>
    <ul>
      <li>강아지</li>
      <li>고양이</li>
      <li>토끼</li>
    </ul>
    <h1>오늘 먹은 음식</h1>
    <ol start="1" type="a">
      <li>황태국</li>
      <li>명란밥</li>
      <li>계란후라이</li>
    </ol>

    <hr />

    <ul>
      <li>강아지</li>
      <ul>
        <li>산책을 좋아한다.</li>
        <li>드라이브를 좋아한다.</li>
      </ul>
      <li>고양이</li>
      <ul>
        <li>산책을 싫어한다.</li>
        <li>드라이브를 싫어한다.</li>
      </ul>
    </ul>
  </body>
</html>
