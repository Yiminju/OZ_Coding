<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- meta태그는 html문서에 대한 메타데이터를 정의
    메타데이터란 데이터의 데이터, 즉 '정보'를 의미
일반적으로 문자 세트, 페이지 설명, 키워드. 문서의 작성자 및 뷰포트 설정을 지정하는데 사용 -->
    <!-- mata태그 사용 이유: 웹페이지에 대한 정보를 제공하므로 검색엔진이 페이지를 검색할 때 참고할 수 있고, 검색 결과에도 반영할 수 있다. -->

    <meta charset="UTF-8" />
    <!-- <mata charset="utf-8">: 문자 인코딩에 대한 정보. 문자 인코딩이란 한글을 표시하기 위해 문자 세트를 지정하는 작업으로, 영문과 한글을 모두 사용하기 위해 utf-8방식을 사용하는 것이 좋다.
        인코딩을 명확히 기입해두지 않으면 웹브라우저 설정 상황에 따라 자동으로 인코딩을 정해서 처리한다. 즉, 문자가 깨질 가능성이 생긴다. -->

    <meta http-equiv="x-ua-compatible" content="IE-edge" />
    <!-- HTTP: 인터넷에서 데이터를 주고 받을 수 있는 프로토콜
    http-equiv가 http관련 정보를 지정하면, content가 그에 대한 정보(값)를 지정한다 -->

    <meta name="auther" content="이민주" />
    <meta name="description" content="연습용 페이지" />
    <meta name="keywords" content="공부, HTML, 실습" />
    <!-- name속성을 이름으로, content속성을 값으로 하여 문서 정보를 이름+값 쌍의 형태로 제공할 때 사용 -->
    <title>문서 정보 관리하기</title>
  </head>
  <body></body>
</html>
