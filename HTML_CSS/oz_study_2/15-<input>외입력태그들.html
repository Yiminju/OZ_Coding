<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input외 입력 태그들</title>
  </head>
  <body>
    <fieldset>
      <legend>음료 주문</legend>
      <h2>음료를 고르세요</h2>
      <select>
        <!-- option 태그에 value 속성 반드시 추가해주기! css,js를 추가할 때 도움이 된다.-->
        <option value="coffee">커피</option>
        <!-- selected: 속성값은 없고 이름만 있는 속성 / 최우선적으로 선택되어지며, 노출된다. -->
        <option value="coke" selected>콜라</option>
        <option value="juice">쥬스</option>
        <option value="water">생수</option>
      </select>
      <!-- multiple: 여러개 선택 가능 / size: 몇 개가 보이게 할지 정할 수 있다. -->
      <select multiple size="2">
        <option value="coffee">커피</option>
        <option value="coke" selected>콜라</option>
        <option value="juice">쥬스</option>
        <option value="water">생수</option>
      </select>
      <br />

      <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
      <textarea cols="5" rows="10"></textarea>
    </fieldset>
    <br />

    <h2>우리의 준비 상태는 이래와 같습니다</h2>
    <progress max="100" value="70"></progress>

    <h2>추가 용무가 있으시면 호출해주세요</h2>
    <!-- 클릭(마우스로 클릭)도 입력이다! -->
    <button>호출</button>
    <input type="button" value="호출" />
    ㄴ
  </body>
</html>
