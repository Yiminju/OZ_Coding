<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 만들기</title>
  </head>
  <body>
    <table border="1">
      <!-- border값은 항상 지정하는 것을 지향-->
      <caption>
        <strong>mlb한국시리즈</strong>
      </caption>
      <thead>
        <tr>
          <th>한국선수</th>
          <th>일본선수</th>
          <th>미국선수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김하성</td>
          <td>오타니</td>
          <td>무키베츠</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>타자</td>
          <td>타자 겸 투수</td>
          <td>타자</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
