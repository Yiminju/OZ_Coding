<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력을 받자</title>
  </head>
  <body>
    <!-- <input type="데이터 유형" / input의 핵심은 type속성이다.-->
    <!-- <input>은 inline tag -->
    <h1>로그인 해주세요</h1>
    <!-- label을 붙이는 2가지 방법 - <label>로 묶기 / id 식별자 이용 -->
    <label>
      아이디
      <input type="text" placeholder="아이디" />
    </label>
    <br />
    <label for="pw">비밀번호</label>
    <input type="password" placeholder="비밀번호" id="pw" />

    <hr />

    <input type="color" />
    <br>
    <input type="number" />
    <!-- type="number"는 스피너가 추가된다 -->
    <br>
    <input type="range" />
    <br>
    <label>
    <input type="checkbox"> 돈까스
    </label>
    <label>
        <input type="checkbox"> 초밥
    </label>
    <label>
        <input type="checkbox"> 파스타
    </label>
</html>
