<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소의 흐름 float</title>
    <style>
      .container {
        height: 400px;
        border: 1px solid black;
      }
      /* float: none; - 기본형 */
      #first {
        float: right;
      }
      #second {
        float: left;
      }
      /*
       float속성을 적용한 요소를 '부동 요소'라고 부르기도 한다.
       부동 요소를 위치를 이동하면서 다른 요소의 공간에 영향을 준다.
       잘 활용하면 유용하나 float을 적용하지 않은 요소의 공간에 영향을 주어 역효과를 가져올 수 있다.
       이런 상황에 대응하기 위해 사용하는 속성이 clear이다.
       */
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="first" src="images/hobbang.jpeg" width="200px" />
      <img id="second" src="images/hobbang.jpeg" width="200px" />
      <p>
        호빵이는 세상에서 가장 사랑스러운 고양이이며, 다양한 개인기를 가지고
        있는 천재 고양이이다. 털이 많이 빠져서 청소하느라 힘들긴 하지만 기꺼이
        감당할 수 있다.
      </p>
    </div>
  </body>
</html>
