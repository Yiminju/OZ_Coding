<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소의 유형 display</title>
    <style>
      /* 
        display: none; 요소를 화면에 표시하지 않음
        display: block; 요소를 블록 레벨 요소로 만듦
        display: inline; 요소를 인라인 레벨 요소로 만듦
        display: inline-block; 요소를 인라인 요소로 표시하되, 블록 레벨의 특성을 추가함

        -인라인 요소는 width나 height를 입력해도 적용되지 않는다. 
        하지만 inline-block 속성을 부여하면, 요소는 필요한 공간만을 차지하면서도 width나 height가 지정 가능하다.
         */
      p {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    <span>스팬</span>
  </body>
</html>
