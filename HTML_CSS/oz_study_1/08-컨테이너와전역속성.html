<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>컨테이너 & 전역속성</title>
  </head>
  <body>
    <div id="study">
      <p class="text content">행복하고 즐거워요</p>
      <p class="text">HTML 공부!</p>
    </div>
    <div id="diet">
      <!-- class는 2개 이상의 값을 가질 수 있고, 여러 다른 tag드리 같은 class 값을 가질 수 있다 -->
      <p class="text content">슬프고 힘들어요</p>
      <p class="text">적게 먹고 운동하는 다이어트</p>
    </div>
    <p>
      예능 프로그램 즐겨 보시나요? 저는
      <!-- title속성은 툴팁을 제공한다 -->
      <span title="나영석pd 프로그램">신서유기</span> 재미있게 보고 있습니다!
    </p>
  </body>
</html>
