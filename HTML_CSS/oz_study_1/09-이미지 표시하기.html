<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>이미지 표시하기</title>
  </head>
  <body>
    <img src="../url" />
    <!-- ..은 상위폴더를 의미한다 -->
    <img src="잘못된 url" alt="대체 텍스트 표시" />
    <!-- 시각장애인에게 웹페이지를 서비스해야 하는 상황에 대한 대비 가능(음성인식기가 이미지 대신 이를 활용. 웹 접근성 향상 -->
    <img src="../url" height="200" />
    <!-- 너비는 특성 width, 높이는 특성 heigh를 사용. 
    너비와 높이를 각각 지정할 수 있고, 단위 없이 정수 값만 지정 -->
  </body>
</html>
