<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델</title>
    <style>
      .area {
        width: 200px;
        height: 100px;
      }

      .red {
        border-width: 5px;
        border-style: solid;
        border-color: red;
      }
      .green {
        /* 단축속성은 공백으로 속성값을 서로 구분! */
        border: 5px solid green;
        border-radius: 10px 20px 30px 40px;
      }
    </style>
  </head>
  <body>
    <h2>동요 - 곰 세마리</h2>
    <p class="red">곰 세마리가 한 집에 있어아빠 곰, 엄마 곰, 애기 곰</p>
    <p class="area green">아빠 곰은 뚱뚱해 엄마 곰은 날씬해</p>
  </body>
</html>
