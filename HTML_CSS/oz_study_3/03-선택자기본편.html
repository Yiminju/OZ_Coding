<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE-edge" />
    <link href="03-선택자기본편.css" rel="stylesheet"
    <title>선택자 기본편</title>
    <style>
      *{
        color: red;
      }
      /*
      기본적으로 스타일 선언문이 나중에 쓰여진 것이 우선 적용된다. But,
      선택자 우선순위: 쓰여진 순서랑 관계없이 적용되는 순위
      1. id 선택자
      2. class 선택자
      3. tag 선택자
      */
      li{
        color: blue;
      }
      #poppin{
        color: aquamarine;
      }
      li.hiphop{
        color: purple;
      }
      li#belly{
        color: orange;
      }
      h2, p, li{
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>춤의 장르</h2>
    <P>무척 다양한 장르가 존재합니다</P>
    <ul>
      <li class="hiphop">비보잉</li>
      <li class="hiphop" id="poppin">팝핀</li>
      <li class="hiphop">락킹</li>
      <li id="belly">벨리</li>
      <li id="jazz">재즈</li>
    </ul>
  </body>
</html>
